<ion-header>

    <ion-navbar>
        <ion-title>Personal Information</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="name"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Gender</ion-label>
            <ion-select formControlName="gender">
                <ion-option value="Male">Male</ion-option>
                <ion-option value="Female">Female</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Date Of Birth</ion-label>
            <ion-datetime displayFormat="DD-MM-YYYY" [min]="minDate" [max]="maxDate" formControlName="dateOfBirth"></ion-datetime>
        </ion-item>
        <button type="submit" ion-button full>Next</button>
    </form>
</ion-content>
