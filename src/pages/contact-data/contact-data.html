  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>contactData</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <ion-item>
            <ion-label floating>Phone 1</ion-label>
            <ion-input type="text" formControlName="Phone1" disabled> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Phone 2</ion-label>
            <ion-input type="text" formControlName="Phone2"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Office Number</ion-label>
            <ion-input type="text" formControlName="OfficePhone"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email 1</ion-label>
            <ion-input type="text" formControlName="Email1"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email 2</ion-label>
            <ion-input type="text" formControlName="Email2"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Skype ID</ion-label>
            <ion-input type="text" formControlName="Skype"> </ion-input>
        </ion-item>
        <button type="submit" ion-button full>Update</button>
    </form>
</ion-content>
