<!--
  Generated template for the SettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-list>
            <button ion-item *ngFor="let item of collection" (click)="openPage(item.page)">
            <img float-left [src]="item.img" class="img-styling">
            {{item.label}}
            <ion-icon name="ios-arrow-forward" hideWhen="ios" float-right></ion-icon>
          </button>
        </ion-list>
    </ion-card>
</ion-content>
