<ion-header>
    <ion-navbar>
        <ion-title>View Profile</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item-divider class="col-centered headings-style">
        <h2>Company Information</h2>
    </ion-item-divider>
    <ion-item>
        <ion-label col-4>Code :</ion-label>
        <ion-label col-8>{{ profile.uniqueId }}</ion-label>
    </ion-item>
    <ion-item *ngIf="profile.name.hasValue">
        <ion-label col-4>Name :</ion-label>
        <ion-label col-8>{{profile.name.value}}</ion-label>
    </ion-item>
    <ion-item *ngIf="profile.address.hasValue">
        <ion-label col-4>Address :</ion-label>
        <ion-label col-8>{{profile.address.value}}</ion-label>
    </ion-item>
    <ion-item *ngIf="profile.website.hasValue">
        <ion-label col-4>Website :</ion-label>
        <ion-label col-8>{{profile.website.value}}</ion-label>
    </ion-item>
    <ion-item col-12 *ngIf="profile.certificate1.hasValue">
        <img class="img-style" [src]="profile.certificate1.value">
    </ion-item>
    <ion-item col-12 *ngIf="profile.certificate2.hasValue">
        <img class="img-style" [src]="profile.certificate2.value">
    </ion-item>
    <ion-item col-12 *ngIf="profile.certificate3.hasValue">
        <img class="img-style" [src]="profile.certificate3.value">
    </ion-item>
    <ion-item-divider class="headings-style">
        <h2> Social Connections</h2>
    </ion-item-divider>
    <div class="social-icon-part1">
        <!--start of social icons part1 div-->
        <div class="social-icon-part1-margin-top" *ngIf="profile.address.hasValue">
            <ion-icon name="phone-portrait"><span>{{profile.address.value}}</span></ion-icon>
        </div>
        <!-- <ion-item >
                  <ion-icon name="logo-facebook"><span>visit our facebook page</span></ion-icon>
                  <ion-icon name="logo-twitter" class="social-left-icon"><span>follow us on twitter</span></ion-icon>
                </ion-item > -->
        <div class="social-icon-part1-margin-top">
            <ion-icon ios="logo-whatsapp" md="logo-whatsapp"><span>{{profile.number}}</span></ion-icon>
        </div>
        <div class="social-icon-part1-margin-top" *ngIf="profile.email.hasValue">
            <ion-icon ios="ios-mail" md="md-mail"><span>{{profile.email.value}}</span></ion-icon>
        </div>
        <div class="social-icon-part1-margin-top" *ngIf="profile.skype.hasValue">
            <ion-icon name="logo-skype"><span>{{profile.skype.value}}</span></ion-icon>
        </div>
    </div>
    <!--end of social icon part1 div-->
    <div class="col-centered">
        <!--start of social icon part2 div-->
        <hr>
        <span *ngIf="profile.facebook.hasValue">
            <a href="{{profile.facebook.value}}" onclick="window.open(this.href, '_system', 'location=yes')">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
        </span>
        <span *ngIf="profile.twitter.hasValue">
            <a ng-href="profile.twitter.value" onclick="window.open(this.href, '_system', 'location=yes')">
                <ion-icon name="logo-twitter" class="social-left-icon" class="last-social-icons"></ion-icon>
            </a>
        </span>
        <span *ngIf="profile.pinterest.hasValue">
            <a ng-href="profile.pinterest.value" onclick="window.open(this.href, '_system', 'location=yes')">
                <ion-icon name="logo-pinterest" class="last-social-icons"></ion-icon>
            </a>
        </span>
    </div>
    <!--end of social icon part2 div-->
    <hr>
</ion-content>
