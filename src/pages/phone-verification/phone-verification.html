<ion-header>

    <ion-navbar>
        <ion-title>Phone Verification</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col col-3>
            <ion-item>
                <ion-label floating>Code</ion-label>
                <ion-input type="tel" [value]="'+'+country.dialCode" readonly> </ion-input>
            </ion-item>
        </ion-col>
        <ion-col col-9>
            <ion-item>
                <ion-label floating>Country</ion-label>
                <ion-select [(ngModel)]="country">
                    <ion-option *ngFor="let c of countries" [value]="c">{{c.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>


    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate align="center">
        <ion-item>
            <ion-label floating>Mobile Number</ion-label>
            <ion-input type="number" formControlName="number"> </ion-input>
        </ion-item>
        <button type="submit" ion-button>Phone Verification</button>
    </form>
    {{msg}}
</ion-content>
