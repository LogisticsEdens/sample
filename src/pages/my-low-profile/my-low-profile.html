  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>My Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <ion-item>
            <ion-label floating>first Name</ion-label>
            <ion-input type="text" formControlName="firstName"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Middle Initial</ion-label>
            <ion-input type="text" formControlName="middleName"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" formControlName="lastName"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Gender</ion-label>
            <ion-select formControlName="gender">
                <ion-option value="Male">Male</ion-option>
                <ion-option value="Female">Female</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Date Of Birth</ion-label>
            <ion-datetime displayFormat="DD-MM-YYYY" formControlName="dateOfBirth" disabled></ion-datetime>
        </ion-item>
        <ion-row text-center>
            <ion-col class="col-centered lbl" col-4>
                Category
            </ion-col>
        </ion-row>
        <ion-item (click)="changeField()">
            <ion-label floating>Field</ion-label>
            <ion-input type="text" value="{{field.label}}" class="disable"></ion-input>
        </ion-item>
        <ion-item (click)="changeMainCategory()">
            <ion-label floating>Main Category</ion-label>
            <ion-input type="text" value="{{main.label}}" class="disable"></ion-input>
        </ion-item>
        <ion-item (click)="changeSubCategory()">
            <ion-label floating>Sub Category</ion-label>
            <ion-input type="text" value="{{sub.label}}" class="disable"></ion-input>
        </ion-item>
        <ion-row text-center *ngIf="hide">
            <ion-col class="col-centered lbl" col-4>
                Company Logo
            </ion-col>
        </ion-row>
        <ion-row text-center class="row-style" *ngIf="hide">
            <ion-col class="col-centered" col-4 (click)="openGallery()">
                <img class="img-style" [src]="imageSrc">
            </ion-col>
        </ion-row>
        <button ion-button full (click)="UpdateLocation()">UpdateLocation</button>
        <ion-item *ngIf="hide">
            <ion-label floating>Company Name</ion-label>
            <ion-input type="text" formControlName="CompanyName"> </ion-input>
        </ion-item>
        <ion-item *ngIf="hide">
            <ion-label floating>Designation</ion-label>
            <ion-input type="text" formControlName="DesignationOne"> </ion-input>
        </ion-item>
        <ion-item *ngIf="hide">
            <ion-label floating>Website</ion-label>
            <ion-input type="text" formControlName="Website"> </ion-input>
        </ion-item>
        <ion-item *ngIf="hide">
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="Email"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Phone</ion-label>
            <ion-input type="text" formControlName="Phone"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Country</ion-label>
            <ion-input type="text" formControlName="Country"> </ion-input>
        </ion-item>
        <ion-row text-center>
            <ion-col class="col-centered lbl" col-4>
                Certificate
            </ion-col>
        </ion-row>
        <ion-row text-center class="row-style">
            <ion-col class="col-centered" col-4 (click)="openGallery2()">
                <img class="img-style" [src]="imageSrc2">
            </ion-col>
        </ion-row>
        <ion-item>
            <ion-label floating>Qualificattion</ion-label>
            <ion-input type="text" formControlName="Qualifications"> </ion-input>
        </ion-item>
    </form>
</ion-content>
<ion-footer no-border>
    <button (click)="onSubmit()" ion-button full>Update</button>
</ion-footer>
