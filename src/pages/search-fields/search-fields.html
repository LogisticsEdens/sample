<ion-header>

    <ion-navbar>
        <ion-title>Fields</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row text-center>
        <ion-col class="col-centered" col-3 *ngFor="let item of fields" (click)="onClickFn(item.id)">
            <button class="buttonStyle">
                <img class="imgStyle col-centered imgCover" src="assets/imgs/category-icons/HomeImprovement.png">
                <span>{{item.label}}</span>
            </button>
        </ion-col>
    </ion-row>
</ion-content>
