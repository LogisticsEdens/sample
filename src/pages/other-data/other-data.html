<ion-header>

    <ion-navbar>
        <ion-title>otherData</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row text-center>
        <ion-col class="col-centered lbl" col-4>
            Images
        </ion-col>
    </ion-row>
    <ion-row text-center class="row-style">
        <ion-col class="col-centered" *ngFor="let img of imageSrcs; let i = index" col-4 ngIf="img.hide" (click)="openGallery(i)">
            <img class="img-style" [src]="img.src" alt="What Happenend">
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
            <button ion-button full (click)="onSubmit()">Update</button>
        </ion-col>
    </ion-row>
</ion-content>
