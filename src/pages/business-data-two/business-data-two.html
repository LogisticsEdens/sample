<ion-header>

    <ion-navbar>
        <ion-title>businessDataTwo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row text-center>
        <ion-col class="col-centered lbl" col-4>
            Company Logo
        </ion-col>
    </ion-row>
    <ion-row text-center class="row-style">
        <ion-col class="col-centered" col-4 (click)="openGallery()">
            <img class="img-style" [src]="imageSrc" alt="What Happenend">
        </ion-col>
    </ion-row>
    <button ion-button full (click)="UpdateLocation()">UpdateLocation</button>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <ion-item>
            <ion-label floating>Website</ion-label>
            <ion-input type="text" formControlName="Website"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Company License</ion-label>
            <ion-input type="text" formControlName="CompanyLicense"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Facebook</ion-label>
            <ion-input type="text" formControlName="Facebook"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Pinterest</ion-label>
            <ion-input type="text" formControlName="Pinterest"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Twitter</ion-label>
            <ion-input type="text" formControlName="Twitter"> </ion-input>
        </ion-item>
        <button type="submit" ion-button full>Update</button>
    </form>
</ion-content>
