<ion-header>

    <ion-navbar>
        <ion-title>Person One</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <ion-item>
            <ion-label floating>first Name</ion-label>
            <ion-input type="text" formControlName="firstName"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Middle Initial</ion-label>
            <ion-input type="text" formControlName="middleName"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" formControlName="lastName"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Gender</ion-label>
            <ion-select formControlName="gender">
                <ion-option value="Male">Male</ion-option>
                <ion-option value="Female">Female</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Date Of Birth</ion-label>
            <ion-datetime displayFormat="DD-MM-YYYY" [min]="minDate" [max]="maxDate" formControlName="dateOfBirth" disabled></ion-datetime>
        </ion-item>
        <button type="submit" ion-button full>Update</button>
    </form>
</ion-content>
